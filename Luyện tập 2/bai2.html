<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<p onclick="ChuVi()">Chu vi</p>
<p onclick="DienTich()">Diện tích</p>
<script>
  function ChuVi(){
    let a = parseInt(prompt('Nhập đường kính:'));
    alert('Chu vi hình tròn là :'+(a*3.14))
  }
  function DienTich(){
    let a = parseInt(prompt('Nhập đường kính:'));
    alert('Diện tích hình tròn là :'+((a/2)*(a/2))*3.14)
  }
</script>
</body>
</html>
