<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body onload="giaiThua()">
<script>
  function giaiThua(){
    let a = parseInt(prompt('Nhập số đê:'));
    let giaiThua = 1
    for (let i = 1; i <= a; i++) {
      giaiThua = giaiThua * i
    }
    alert('Giai thừa của '+a+' là :'+giaiThua)
  }
</script>
</body>
</html>
