<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>

<body onload="binhPhuong()">
<script>
    function binhPhuong(){
        let a = parseInt(prompt('Nhập số đê:'))
        document.write('Bình phương của '+a+' là: '+a*a)
    }
</script>
