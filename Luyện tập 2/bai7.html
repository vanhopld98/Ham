<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body onload="doiChoHaiSo()">
<script>
    function doiChoHaiSo(){
        let a = parseInt(prompt('Nhập số thứ nhất đê:'));
        let b = parseInt(prompt('Nhập số thứ hai đê:'));
        document.write('Hai số nhập vào lần lượt là :'+a+' và '+b+'<br>');
        document.write('Hai số sau khi đổi chỗ là: '+b+','+a);
    }
</script>
</body>
</html>
