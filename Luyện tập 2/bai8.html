<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body onload="daoNguocMang()">
<script>
    function daoNguocMang(){
        let arr = []
        for (let i = 0; i < 5; i++) {
            let a = [parseInt(prompt('nhập mảng'))];
            arr.push(a)
        }
        let first = 0;
        let last = arr.length-1;
        while (first<last){
            let b = arr[first];
            arr[first]=arr[last];
            arr[last]=b
            first++
            last--
        }
        document.write(arr)
    }
</script>
</body>
</html>
