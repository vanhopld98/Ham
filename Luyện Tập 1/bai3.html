<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body onload="change()">
<script>
  function change (a,b){
    a = parseInt(prompt('Nhập số thứ nhất đê :'));
    b = parseInt(prompt('Nhập số thứ hai đê :'));
    if (a>b){
      alert('Ơ kìa , số thứ nhất lớn hơn số thứ hai mất tiu rồi :(')
    }else {
        alert(a+b)
    }
  }
</script>
</body>
</html>
