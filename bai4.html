<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    function isPalindrome (){
        let a = prompt('nhập gì đê:');
        let b = [];
        b = a.split('')
        for (let i = 0; i < b.length/2; i++) {
            if (b[i] !== b[(b.length-1)-i]){
                return  false;
            }else{
                return  true;
            }
        }
    }
    if (isPalindrome() !== false){
        alert('đối xứng');
    }else {
        alert('k đối xứng');
    }
</script>
</body>
</html>
