<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo và gọi hàm</title>
</head>
<body>
<script>
    function processConfirm(answer){
        let result = "";
        if (answer){
            result = "Excellent. We'll play a nice game of chess.";
        }else {
            result = "Maybe later then.";
        }
        return result;
    }

    let confirmAnswer = confirm("Sall we play a game?")
    let theAnser = processConfirm(confirmAnswer);
    alert(theAnser)
</script>
</body>
</html>
