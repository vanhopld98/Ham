<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h3>Temperature Converter</h3>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
Fahrenheit <input type="number" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
<p>Celsius: <span id="daura"></span></p>
<script>
function temperatureConverter(valNum){
    valNum=parseFloat(valNum);
    document.getElementById('daura').innerHTML =(valNum-32)/1.8
}
</script>
</body>
</html>
